<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>方法与事件</title>
</head>

<body>
  <div id="app">
    点击次数：{{count}}
    <button v-on:click="handle()">点我+1</button>
    <button v-on:click="handle(8)">点我+8</button>
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count:0,
      },
      methods: {
        handle:function(count){
          count = count || 1;
          this.count += count;
        },
      },
    })
  </script>
</body>

</html>
