<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本指令</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    v-cloak:解决初始化慢导致页面闪动 <br>
    <p v-cloak>{{msg}}</p> <br>
    <hr>
    v-once:只渲染一次，后续都不会再重新渲染。<br>
    <span v-once>{{oncedata}}</span>
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
  <script>
    var nv = new Vue({
      el:'#app',
      data:{
        msg:'xiaohuahua',
        oncedata:'xiao66',
      }
    })
  </script>
</body>
</html>
