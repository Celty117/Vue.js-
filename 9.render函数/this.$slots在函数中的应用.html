<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this.$slots在函数中的应用</title>
</head>

<body>
  <div id="app">
    <my-component>
      <p>锄禾日当午</p>
      <p>汗滴禾下土</p>
      <h3 slot="header">我是标题</h3>
      <h5 slot="footer">我是文章的最后一段</h5>
    </my-component>
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
  <script>
    Vue.component('my-component', {
      render: function(createElement){
        
        var header1 = this.$slots.header;
        var main1 = this.$slots.default;
        var footer1 = this.$slots.footer;
        return createElement('div',[  //第三个参数存的是VNODE,虚拟节点
          createElement('header',header1),
          createElement('main',main1),
          createElement('footer',footer1)
        ])
      }
    })

    var app = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
