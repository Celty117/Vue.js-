<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态组件</title>
</head>

<body>
  <div id="app">
    <component :is="thisView"></component>
    <button @click="handleView('A')">第1句</button>
    <button @click="handleView('B')">第2句</button>
    <button @click="handleView('C')">第3句</button>
    <button @click="handleView('D')">第4句</button>
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
  <script>
    Vue.component('compA', {
      template: '<div>抬头明月光</div>'
    })
    Vue.component('compB', {
      template: '<div>疑是地上霜</div>'
    })
    Vue.component('compC', {
      template: '<div>举头望明月</div>'
    })
    Vue.component('compD', {
      template: '<div>低头思故乡</div>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        thisView: 'compA',
      },
      methods: {
        handleView(tag) {
          this.thisView = 'comp' + tag;
        },
      },
    })
  </script>
</body>

</html>
