<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插槽</title>
</head>

<body>
  <div id="app">
    <!--都是父组件的作用域 -->
    <my-component v-show="childshow">
      {{message}}
    </my-component>

  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
  <script>
    Vue.component('my-component', {
      template: '<div>我是一个组件</div>',  //子组件的作用域
      data: function () {
        return {
          message: '我是子组件的内容',
          childshow:false,
        }
      },
    })

    var app = new Vue({
      el: '#app',
      data: {
        message: '我是父组件的内容',
        childshow:true,
      }
    })
  </script>
</body>

</html>
