<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件的通信</title>
</head>

<body>
  <div id="app" style="border:2px solid yellow;">
    <h5>我是父组件</h5>
    <child-component msg="[1,2,3]"></child-component>
    <child-component :msg="[1,2,3]"></child-component>
    <input type="text" v-model="parentmsg">
    <child-component :msg="parentmsg"></child-component>  <!--v-bind后面的msg是child-component组件里面props的msg-->
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        parentmsg:'能不能传到', 
      },
      components:{
        'child-component':{
          props:['msg'],  //props是子组件访问父组件数据的唯一接口
          template:'<div style="border:2px solid blue;">{{msg}}</div>',
        }
      }
    })
  </script>
</body>

</html>
